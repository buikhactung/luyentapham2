<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua() {
        let a = prompt("nhập vào số cần tính: ")
        let result = 1
        for (let i = 1; i <= a; i++) {
            result = result * i
        }
        document.write("giai thừa của a là: " + result);
    }
    giaithua();

</script>
</body>
</html>
