<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkWord() {
        let a =Number(prompt("Nhập kí tự: "));
        // return true
        if (Number.isNaN(a)) {
            return false
        }else {
            return true
        }
    }
    document.write(checkWord())
</script>
</body>
</html>
