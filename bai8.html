<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function abc() {
        var a = [];
        for (let i = 0; i < 4; i++) {
            a[i] = prompt("Nhập phần tử: ");
        }
        var first = 0;
        var last = a.length - 1;
        while (first < last) {
            let b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
        document.write(a)
    }

    abc()
</script>
</body>
</html>
